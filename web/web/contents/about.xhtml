<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
    <div class="container">
        <div class="section">
            <div class="col span_2_of_3">

                <div class="note-post">
                    <h1 class="note-title">
                        <h:outputText
                                value="关于本站"/>
                    </h1>
                    <h2 class="author">
                        <h:outputText
                                value="Posted by gchen08"/>
                    </h2>
                    <div class="note-content">
                        <p class="pre-formatted">
                            NoteShare是一个分享笔记与交流心得的社区。
                            本站尚处于测试阶段，所支持的基本功能包括：
                            * 用户的注册与登陆
                            * 社区笔记的查看与评论
                            * 个人笔记管理（撰写、草稿、修改、删除）

                            后续将陆续添加的功能：
                            * 管理员模块的开发
                            * 支持图片与附件的上传
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</ui:composition>
